<div class="social-links">
    {{#githubUser}}
    <a class="ext-link no-link" href="https://github.com/{{githubUser}}">
      <img class="ext-link-img" src="/images/github-icon.svg" alt="Github Profile" />
    </a>
    {{/githubUser}}
  
    {{#linkedInUser}}
    <a class="ext-link no-link" href="https://linkedin.com/in/{{linkedInUser}}">
      <img class="ext-link-img" src="/images/linkedin-icon.svg" alt="LinkedIn Profile" />
    </a>
    {{/linkedInUser}}
  </div>
  <footer>
    Built with Haskell using <a href="https://github.com/ChrisPenner/slick">slick</a> ❤️
  </footer>
  
  </body>
  
  </html>
