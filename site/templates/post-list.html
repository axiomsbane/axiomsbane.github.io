<ul>
    {{#posts}}
        <li class="post-item">  
          <div class="detail-container">
            <a href="{{url}}" class="no-link post-link">
              <span class="post-title">{{title}}</span>
            </a>
            <br>
            {{#tags}}
            <a href="../tags/{{.}}" class="no-link post-link">
              <span class="post-tag" id="{{.}}">{{.}}</span>
            </a>
            {{/tags}}
          </div>
          <span class="list-date">{{date}}</span>
        </li>
    {{/posts}}
</ul>
